<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Stream-Set</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="Images/Gemini_Generated_Image_cdktc8cdktc8cdkt.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="Images/Gemini_Generated_Image_cdktc8cdktc8cdkt.png" alt="Stream-Set logo" />
      </div>
      <div class="titulo">
        <h1>Stream-Set</h1>
        <p class="slogan">Equip√° tu lugar, Elev√° tu contenido</p>
      </div>
    </div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="carrito.html" class="active" aria-label="Carrito de compras">üõí <span id="contador-carrito">0</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="carrito">
      <h2>Tu Carrito</h2>
      <div id="carrito-container">
        <!-- Aqu√≠ van los productos del carrito -->
      </div>
      <div id="total-container">
        <strong>Total: $<span id="total-carrito">0</span></strong>
      </div>
      <button id="vaciar-carrito" class="btn-neon">Vaciar Carrito</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Stream-Set. Todos los derechos reservados.</p>
    <div class="redes-sociales">
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
        <img src="Images/instagram_share_story_connection_communication_icon_189222.ico" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
        <img src="Images/youtube_play_player_arrow_7114.ico" alt="YouTube" />
      </a>
      <a href="https://www.twitch.tv" target="_blank" aria-label="Twitch">
        <img src="Images/twitch_macos_bigsur_icon_189608.ico" alt="Twitch" />
      </a>
    </div>
  </footer>

  <script>
    // Cargar carrito desde localStorage o crear vac√≠o
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const carritoContainer = document.getElementById("carrito-container");
    const totalCarrito = document.getElementById("total-carrito");
    const contadorCarrito = document.getElementById("contador-carrito");
    const vaciarBtn = document.getElementById("vaciar-carrito");

    function mostrarCarrito() {
      carritoContainer.innerHTML = "";
      if (carrito.length === 0) {
        carritoContainer.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
        totalCarrito.textContent = "0";
        contadorCarrito.textContent = "0";
        return;
      }

      carrito.forEach((producto) => {
        const productoDiv = document.createElement("div");
        productoDiv.classList.add("carrito-producto");
        productoDiv.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" />
          <div class="info-producto">
            <h3>${producto.nombre}</h3>
            <p>Precio unitario: $${producto.precio.toLocaleString("es-AR")}</p>
            <label>Cantidad:
              <input type="number" min="1" value="${producto.cantidad}" data-id="${producto.id}" class="cantidad-input" />
            </label>
            <p>Subtotal: $${(producto.precio * producto.cantidad).toLocaleString("es-AR")}</p>
            <button class="btn-neon btn-eliminar" data-id="${producto.id}">Eliminar</button>
          </div>
        `;
        carritoContainer.appendChild(productoDiv);
      });

      actualizarTotal();
      actualizarContador();
      agregarListenersCantidad();
      agregarListenersEliminar();
    }

    function actualizarTotal() {
      const total = carrito.reduce(
        (acc, producto) => acc + producto.precio * producto.cantidad,
        0
      );
      totalCarrito.textContent = total.toLocaleString("es-AR");
    }

    function actualizarContador() {
      const totalCant = carrito.reduce((acc, producto) => acc + producto.cantidad, 0);
      contadorCarrito.textContent = totalCant;
    }

    function agregarListenersCantidad() {
      const inputsCantidad = document.querySelectorAll(".cantidad-input");
      inputsCantidad.forEach((input) => {
        input.addEventListener("change", (e) => {
          const id = Number(e.target.dataset.id);
          const nuevaCantidad = Number(e.target.value);

          if (nuevaCantidad < 1) {
            e.target.value = 1;
            return;
          }

          carrito = carrito.map((producto) =>
            producto.id === id ? { ...producto, cantidad: nuevaCantidad } : producto
          );

          guardarCarrito();
          mostrarCarrito();
        });
      });
    }

    function agregarListenersEliminar() {
      const btnsEliminar = document.querySelectorAll(".btn-eliminar");
      btnsEliminar.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const id = Number(e.target.dataset.id);
          carrito = carrito.filter((producto) => producto.id !== id);
          guardarCarrito();
          mostrarCarrito();
        });
      });
    }

    function guardarCarrito() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    vaciarBtn.addEventListener("click", () => {
      carrito = [];
      guardarCarrito();
      mostrarCarrito();
    });

    // Inicializamos
    mostrarCarrito();
  </script>
</body>
</html>
